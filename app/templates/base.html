<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>microblog</title>
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/static/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #DCE0DF; min-height: 100vh;">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
            <div style="height: 100px; text-align: center;">
                <a href="/index" style="position: relative; top: 7%;">
                    <img src="/static/img/logo-final.svg"/>
                </a>
            </div>
            <hr>
            <ul class="fa-ul" style="margin-left: 3.14285714em;">
                <li>
                    <a href="/agent/create" style="color: black;">
                        <em><span class="fa-li fa fa-plus"></span></em>
                        <div class="list-item">
                            <span class="text-center" style="position: relative; bottom: 3px;">Agent</span>
                        </div>
                    </a>
                </li>
                <li style="margin-top: 10px;">
                    <a href="/entity/create" style="color: black;">
                        <em><span class="fa-li fa fa-plus"></span></em>
                        <div class="list-item">
                            <span class="text-center" style="position: relative; bottom: 3px;">Entity</span>
                        </div>
                    </a>
                </li>
                <li style="margin-top: 10px;">
                    <a href="/intent/create" style="color: black;">
                        <em><span class="fa-li fa fa-plus"></span></em>
                        <div class="list-item">
                            <span class="text-center" style="position: relative; bottom: 3px;">Intent</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="span8" style="background-color: white; min-height: 100vh; padding-left: 30px; padding-right: 30px;">
            <!--<div style="height: 30px;">
                AI: <a href="/index">Home</a>
            </div>
            <hr>-->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }} </li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
